<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发样例数据查看器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.15s ease;
            cursor: pointer;
            border: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #475569;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background-color: #059669;
        }

        .table-container {
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background-color: #f1f5f9;
        }

        .table-row:nth-child(even) {
            background-color: #f8fafc;
        }

        .table-row:nth-child(odd) {
            background-color: white;
        }

        .table-row:hover {
            background-color: #f0f9ff;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: #dbeafe;
            color: #1d4ed8;
        }

        .badge-secondary {
            background-color: #e2e8f0;
            color: #475569;
        }

        .loading-spinner {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 2px;
            border-color: transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        pre {
            white-space: pre-wrap;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }
    </style>
</head>

<body class="min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-2">
                <h1 class="text-2xl font-bold text-gray-800">开发样例数据查看器</h1>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 card p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">每表样本数量</label>
                        <div class="relative">
                            <input type="number" min="1" max="50" value="5"
                                class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                id="sampleSize">
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">每张表返回的样本行数，上限 50</p>
                    </div>

                    <div class="flex flex-col justify-end">
                        <div class="flex gap-3">
                            <button id="fetchBtn" class="btn btn-primary flex-1 py-2 px-4">
                                <i class="fas fa-download mr-2"></i> 获取样例
                            </button>
                            <button id="clearBtn" class="btn btn-secondary py-2 px-4">
                                <i class="fas fa-trash mr-2"></i> 清除
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">选择要包含的表</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="tableSelection">

                    </div>
                </div>
            </div>

            <div class="card p-6">
                <h3 class="font-medium text-gray-700 mb-4">当前状态</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-gray-600">加载中:</span>
                        <span class="font-medium" id="loadingStatus">否</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">已选表数:</span>
                        <span class="font-medium" id="selectedCount">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">当前选中表:</span>
                        <span class="font-medium" id="currentTable">-</span>
                    </div>
                </div>

            </div>
        </div>

        <div id="dataContainer" class="hidden">
            <div class="card p-6 mb-6">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="lg:w-1/4">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">数据表列表</h3>
                        <div class="space-y-2 max-h-96 overflow-y-auto pr-2" id="tableList">

                        </div>
                    </div>

                    <div class="lg:w-3/4">
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-4">
                            <h2 class="text-lg font-semibold text-gray-800" id="selectedTableName">-</h2>
                            <button id="exportBtn" class="btn btn-success py-2 px-4 self-start sm:self-auto">
                                <i class="fas fa-file-export mr-2"></i> 导出 CSV
                            </button>
                        </div>

                        <div class="table-container">
                            <div class="overflow-x-auto">
                                <table class="min-w-full">
                                    <thead class="table-header">
                                        <tr id="tableHeader">

                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mt-4">
                            <div class="text-sm text-gray-600" id="paginationInfo">
                                显示 0-0 / 0 条记录
                            </div>
                            <div class="flex gap-2">
                                <button id="prevPageBtn"
                                    class="btn py-1.5 px-3 border border-gray-300 bg-white text-gray-700 disabled:opacity-50"
                                    disabled>
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button id="nextPageBtn"
                                    class="btn py-1.5 px-3 border border-gray-300 bg-white text-gray-700 disabled:opacity-50"
                                    disabled>
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="emptyState" class="text-center py-12">
            <div class="mx-auto w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center mb-4">
                <i class="fas fa-database text-blue-500 text-3xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-1">尚未获取样例数据</h3>
            <p class="text-gray-500 mb-4">请选择需要查看的表并点击"获取样例"按钮</p>
        </div>
    </div>

    <script>
        // ====== 开始替换脚本 ======
        const DEFAULT_TABLES = [
            'college_info',
            'major_info',
            'college_admission_score',
            'college_plan',
            'school_enrollment',
            'users',
            'student_score'
        ];

        const state = {
            tables: [...DEFAULT_TABLES],
            selectedTables: [...DEFAULT_TABLES], // 默认全选，方便开箱即用
            sampleSize: 5,
            data: null,
            loading: false,
            error: null,
            selectedTable: null,
            rowsPerPage: 10,
            currentPage: 0
        };

        const elements = {
            sampleSize: document.getElementById('sampleSize'),
            fetchBtn: document.getElementById('fetchBtn'),
            clearBtn: document.getElementById('clearBtn'),
            tableSelection: document.getElementById('tableSelection'),
            loadingStatus: document.getElementById('loadingStatus'),
            selectedCount: document.getElementById('selectedCount'),
            currentTable: document.getElementById('currentTable'),
            dataContainer: document.getElementById('dataContainer'),
            emptyState: document.getElementById('emptyState'),
            tableList: document.getElementById('tableList'),
            selectedTableName: document.getElementById('selectedTableName'),
            exportBtn: document.getElementById('exportBtn'),
            tableHeader: document.getElementById('tableHeader'),
            tableBody: document.getElementById('tableBody'),
            paginationInfo: document.getElementById('paginationInfo'),
            prevPageBtn: document.getElementById('prevPageBtn'),
            nextPageBtn: document.getElementById('nextPageBtn')
        };

        function initApp() {
            renderTableSelection();
            setupEventListeners();
            updateUI();
        }

        function renderTableSelection() {
            elements.tableSelection.innerHTML = '';
            state.tables.forEach(table => {
                const isChecked = state.selectedTables.includes(table);
                const item = document.createElement('div');
                item.className = 'flex items-center';
                item.innerHTML = `
                <input 
                    type="checkbox" 
                    id="table_${table}" 
                    value="${table}" 
                    class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
                    ${isChecked ? 'checked' : ''}
                >
                <label for="table_${table}" class="ml-2 text-sm text-gray-700">${table}</label>
            `;
                elements.tableSelection.appendChild(item);

                const checkbox = item.querySelector('input');
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        if (!state.selectedTables.includes(table)) state.selectedTables.push(table);
                    } else {
                        state.selectedTables = state.selectedTables.filter(t => t !== table);
                    }
                    updateUI();
                });
            });
        }

        function setupEventListeners() {
            elements.sampleSize.addEventListener('change', (e) => {
                state.sampleSize = Math.max(1, Math.min(50, parseInt(e.target.value) || 5));
                elements.sampleSize.value = state.sampleSize;
            });

            elements.fetchBtn.addEventListener('click', fetchSamples);
            elements.clearBtn.addEventListener('click', clearResults);
            elements.exportBtn.addEventListener('click', exportToCSV);

            elements.prevPageBtn.addEventListener('click', () => {
                if (state.currentPage > 0) {
                    state.currentPage--;
                    renderTableData();
                }
            });

            elements.nextPageBtn.addEventListener('click', () => {
                if (state.data && state.selectedTable) {
                    const tableData = state.data[state.selectedTable];
                    if (tableData && tableData.samples) {
                        const maxPage = Math.ceil(tableData.samples.length / state.rowsPerPage) - 1;
                        if (state.currentPage < maxPage) {
                            state.currentPage++;
                            renderTableData();
                        }
                    }
                }
            });
        }

        async function fetchSamples() {
            if (state.selectedTables.length === 0) {
                alert('请至少选择一张表后再获取样例');
                return;
            }

            state.loading = true;
            state.error = null;
            updateUI();

            try {
                const params = new URLSearchParams();
                params.set('sampleSize', String(state.sampleSize));
                params.set('tables', state.selectedTables.join(','));
                const url = `/dev-samples?${params.toString()}`;

                const headers = {};
                const token = localStorage.getItem('DEV_TOKEN');
                if (token) headers['Authorization'] = `Bearer ${token}`;

                const resp = await fetch(url, { headers });
                if (!resp.ok) {
                    const txt = await resp.text();
                    throw new Error(`${resp.status} ${resp.statusText} — ${txt}`);
                }

                const json = await resp.json();
                // 期望后端返回 { data: { tableName: { columns:[], samples:[], rowCount } }, meta: {...} }
                if (!json || typeof json !== 'object' || !json.data) {
                    throw new Error('后端返回格式不正确，期望包含 data 字段');
                }

                // 将后端数据直接赋给 state.data（并做最小验证/补全）
                const data = {};
                for (const [tableName, meta] of Object.entries(json.data)) {
                    const columns = Array.isArray(meta.columns) ? meta.columns : (Array.isArray(meta.samples) && meta.samples.length ? Object.keys(meta.samples[0]) : []);
                    const samples = Array.isArray(meta.samples) ? meta.samples : [];
                    const rowCount = typeof meta.rowCount === 'number' ? meta.rowCount : null;
                    data[tableName] = { columns, samples, rowCount };
                }

                state.data = data;
                // 选中第一个返回的表作为当前表
                const keys = Object.keys(state.data);
                state.selectedTable = keys.length ? keys[0] : null;
                state.currentPage = 0;
            } catch (err) {
                console.error('fetchSamples error:', err);
                state.error = err.message || String(err);
                state.data = null;
                state.selectedTable = null;
                state.currentPage = 0;
            } finally {
                state.loading = false;
                updateUI();
                if (state.data) {
                    renderTableList();
                    renderTableData();
                }
            }
        }

        function clearResults() {
            state.data = null;
            state.selectedTable = null;
            state.currentPage = 0;
            updateUI();
        }

        function renderTableList() {
            elements.tableList.innerHTML = '';
            if (!state.data) return;

            Object.keys(state.data).forEach(tableName => {
                const tableData = state.data[tableName];
                const isSelected = state.selectedTable === tableName;

                const item = document.createElement('div');
                item.className = `p-3 rounded-lg cursor-pointer transition-colors ${isSelected ? 'bg-blue-50 border border-blue-200' : 'hover:bg-gray-100'}`;
                item.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-medium">${tableName}</span>
                    <span class="badge badge-primary">${tableData.rowCount ?? '-'}</span>
                </div>
                <div class="flex text-xs text-gray-500 mt-1">
                    <span class="mr-3">列: ${tableData.columns.length}</span>
                    <span>样本: ${tableData.samples.length}</span>
                </div>
            `;

                item.addEventListener('click', () => {
                    state.selectedTable = tableName;
                    state.currentPage = 0;
                    renderTableList();
                    renderTableData();
                    updateUI();
                });

                elements.tableList.appendChild(item);
            });
        }

        function renderTableData() {
            if (!state.data || !state.selectedTable) {
                elements.tableHeader.innerHTML = '';
                elements.tableBody.innerHTML = '<tr><td class="p-4 text-center text-gray-500">未选择表或无数据</td></tr>';
                elements.paginationInfo.textContent = '显示 0-0 / 0 条记录';
                elements.prevPageBtn.disabled = true;
                elements.nextPageBtn.disabled = true;
                return;
            }

            const tableData = state.data[state.selectedTable];
            if (!tableData) {
                elements.tableHeader.innerHTML = '';
                elements.tableBody.innerHTML = '<tr><td class="p-4 text-center text-gray-500">无数据</td></tr>';
                elements.paginationInfo.textContent = '显示 0-0 / 0 条记录';
                elements.prevPageBtn.disabled = true;
                elements.nextPageBtn.disabled = true;
                return;
            }

            // 表头
            elements.tableHeader.innerHTML = '';
            tableData.columns.forEach(column => {
                const th = document.createElement('th');
                th.className = 'px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                th.textContent = column;
                elements.tableHeader.appendChild(th);
            });

            // 数据行（分页）
            elements.tableBody.innerHTML = '';
            const startIndex = state.currentPage * state.rowsPerPage;
            const endIndex = Math.min(startIndex + state.rowsPerPage, tableData.samples.length);
            const pageData = tableData.samples.slice(startIndex, endIndex);

            pageData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'table-row';

                tableData.columns.forEach(column => {
                    const td = document.createElement('td');
                    td.className = 'px-4 py-3 whitespace-nowrap text-sm text-gray-700';

                    const value = row[column];
                    if (value === null || value === undefined) {
                        td.innerHTML = '<span class="text-gray-400">NULL</span>';
                    } else if (typeof value === 'object') {
                        td.innerHTML = `<pre>${JSON.stringify(value, null, 2)}</pre>`;
                    } else {
                        td.textContent = String(value);
                    }

                    tr.appendChild(td);
                });

                elements.tableBody.appendChild(tr);
            });

            elements.paginationInfo.textContent = `显示 ${pageData.length > 0 ? (startIndex + 1) : 0}-${endIndex} / ${tableData.samples.length} 条记录`;
            elements.prevPageBtn.disabled = state.currentPage === 0;
            elements.nextPageBtn.disabled = endIndex >= tableData.samples.length;
        }

        // 导出为CSV
        function exportToCSV() {
            if (!state.data || !state.selectedTable) return;

            const tableData = state.data[state.selectedTable];
            if (!tableData) return;

            let csvContent = '';
            csvContent += tableData.columns.map(col => `"${col}"`).join(',') + '\n';

            tableData.samples.forEach(row => {
                const rowData = tableData.columns.map(col => {
                    const value = row[col];
                    if (value === null || value === undefined) return '""';
                    if (typeof value === 'object') return `"${JSON.stringify(value).replace(/"/g, '""')}"`;
                    return `"${String(value).replace(/"/g, '""')}"`;
                });
                csvContent += rowData.join(',') + '\n';
            });

            const blob = new Blob(['\ufeff', csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `${state.selectedTable}_samples.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 更新UI
        function updateUI() {
            elements.loadingStatus.textContent = state.loading ? '是' : '否';
            elements.selectedCount.textContent = state.selectedTables.length;
            elements.currentTable.textContent = state.selectedTable || '-';

            elements.fetchBtn.disabled = state.loading || state.selectedTables.length === 0;
            elements.exportBtn.disabled = !state.data || !state.selectedTable;

            if (state.data) {
                elements.dataContainer.classList.remove('hidden');
                elements.emptyState.classList.add('hidden');
            } else {
                elements.dataContainer.classList.add('hidden');
                elements.emptyState.classList.remove('hidden');
            }

            if (state.loading) {
                elements.fetchBtn.innerHTML = '<div class="loading-spinner mr-2"></div> 加载中...';
            } else {
                elements.fetchBtn.innerHTML = '<i class="fas fa-download mr-2"></i> 获取样例';
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

</html>
